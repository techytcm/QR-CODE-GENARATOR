version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: qr-generator-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: qr-generator
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - qr-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/qr-generator --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # QR Code Generator App
  app:
    build: .
    container_name: qr-generator-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/qr-generator
      ENABLE_ANALYTICS: "true"
      ENABLE_URL_SHORTENING: "false"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - qr-network
    volumes:
      - ./logs:/app/logs

  # Optional: Redis for caching (uncomment to enable)
  # redis:
  #   image: redis:alpine
  #   container_name: qr-generator-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - qr-network
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 3s
  #     retries: 5

networks:
  qr-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
